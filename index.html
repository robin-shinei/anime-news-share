        body {

        /* 管理画面用のスタイル */
        #admin-panel {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            padding: 20px;
            overflow-y: auto;
        }
        #admin-panel.show {
            display: block;
        }
        #admin-panel-content {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            max-width: 800px;
            margin: 20px auto;
        }
        .news-card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 10px;
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
            height: 100%;
            display: flex;
            flex-direction: column;
            border: 1px solid #e2e8f0;
        }
.news-card:hover {
        transform: translateY(-4px) scale(1.02);
        box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        border-color: #cbd5e0;
    }

    .news-card h2 {
        font-size: 1.25rem;
        margin-bottom: 0.5rem;
        color: #1e293b;
    }

    .news-card p {
        font-size: 0.875rem;
        color: #4b5563;
        margin-bottom: 0.5rem;
        flex-grow: 1;
    }

    .news-card a {
        color: #3b82f6;
        text-decoration: none;
        font-weight: 600;
        transition: color 0.2s ease-in-out;
    }

    .news-card a:hover {
        color: #2563eb;
    }

    .news-card .publish-date {
        font-size: 0.75rem;
        color: #9ca3af;
        margin-top: 0.5rem;
    }

    #news-list-container {
        display: none;
    }

    #news-list-container.show {
        display: block;
    }

</style>

<body class="bg-gray-100 p-6">

<div id="news-date-select" class="flex justify-center mb-8">

    <select id="date-dropdown" class="border border-gray-300 rounded-md shadow-sm px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
        <option value="">日付を選択してください</option>
    </select>
</div>

<div id="news-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
</div>

<div class="text-center mt-8">
    <button id="admin-button" class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">管理画面</button>
</div>

<div id="admin-panel">
    <div id="admin-panel-content">
        <h2 class="text-2xl font-semibold mb-4">ニュース追加・編集</h2>
        <form id="add-news-form" class="mb-6">
            <div class="mb-4">
                <label for="news-date" class="block text-gray-700 text-sm font-bold mb-2">日付:</label>
                <input type="date" id="news-date" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>
            <div class="mb-4">
                <label for="news-title" class="block text-gray-700 text-sm font-bold mb-2">タイトル:</label>
                <input type="text" id="news-title" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>
            <div class="mb-4">
                <label for="news-url" class="block text-gray-700 text-sm font-bold mb-2">URL:</label>
                <input type="url" id="news-url" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>
            <div class="mb-4">
                <label for="news-summary" class="block text-gray-700 text-sm font-bold mb-2">概要:</label>
                <textarea id="news-summary" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"></textarea>
            </div>
            <div class="mb-4">
                <label for="news-publish-date" class="block text-gray-700 text-sm font-bold mb-2">配信日:</label>
                <input type="date" id="news-publish-date" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>
            <button type="submit" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">追加</button>
        </form>
        <div id="message-container" class="mt-4 text-yellow-600 font-semibold"></div>
        <div id="news-list-container" class="mt-6">
            <h3 class="text-lg font-semibold mb-2">登録済みニュース一覧 (編集内容は一時的です)</h3>
            <ul id="news-list" class="border rounded-md p-4">
            </ul>
        </div>
        <button id="toggle-news-list" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline mt-4">非表示</button>
        <button id="close-admin-panel" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline mt-4">閉じる</button>
    </div>
</div>

    // Helper function to get news details by global index from the current `groupedNews` state
    // This helper needs to reflect the *sorting* used in populateNewsList to map the global index correctly
    function getNewsByGlobalIndex(globalIndex) {
       let currentGlobalIndex = 0;
       const sortedDates = Object.keys(groupedNews).sort((a, b) => new Date(b) - new Date(a)); // Dates sorted descending

       for (const date of sortedDates) {
           const newsItemsForDate = groupedNews[date];
           // Sort this date's items the same way as populateNewsList does (by publish date descending)
            const sortedNewsForDate = newsItemsForDate
               .map(news => ({ ...news, sortDate: formatInputDate(news.配信日) || '0000-00-00' }))
               .sort((a, b) => new Date(b.sortDate) - new Date(a.sortDate));


           if (globalIndex >= currentGlobalIndex && globalIndex < currentGlobalIndex + sortedNewsForDate.length) {
               const indexInSortedList = globalIndex - currentGlobalIndex;
               const targetItemFromSorted = sortedNewsForDate[indexInSortedList];

               // Find the original index of this item within the *unsorted* array for the given date
               // This is crucial because edits/deletions modify the unsorted array directly via splice
               const originalIndexInUnsortedArray = groupedNews[date].findIndex(n =>
                    n.title === targetItemFromSorted.title &&
                    n.url === targetItemFromSorted.url &&
                    n.概要 === targetItemFromSorted.概要 &&
                    n.配信日 === targetItemFromSorted.配信日 // Use multiple properties for uniqueness
               );


               if (originalIndexInUnsortedArray !== -1) {
                   return {
                       date: date, // The date key from groupedNews
                       indexInDate: originalIndexInUnsortedArray, // The index in the original array for that date
                       ...groupedNews[date][originalIndexInUnsortedArray] // The actual news object
                   };
               } else {
                   console.error("Original item not found in unsorted array for getNewsByGlobalIndex:", targetItemFromSorted);
                   return null; // Should not happen if logic is correct
               }
           }
           currentGlobalIndex += sortedNewsForDate.length; // Add count of items in this date's sorted list
       }
       return null; // Index out of bounds
    }

    // Helper function to format date strings to YYYY-MM-DD for input[type=date]
    function formatInputDate(dateString) {
       if (!dateString) return '';
       try {
           // Handle "YYYY年MM月DD日" format
           const japaneseMatch = dateString.match(/(\d{4})年(\d{1,2})月(\d{1,2})日/);
           if (japaneseMatch) {
               const year = japaneseMatch[1];
               const month = japaneseMatch[2].padStart(2, '0');
               const day = japaneseMatch[3].padStart(2, '0');
               return `${year}-${month}-${day}`;
           }

           // Handle "YYYY/MM/DD" or "YYYY.MM.DD" or "YYYY-MM-DD"
           const cleanedString = dateString.replace(/\./g, '-').replace(/\//g, '-');
           const dateObj = new Date(cleanedString + 'T00:00:00'); // Append T00:00:00 to avoid timezone issues

            if (!isNaN(dateObj.getTime())) {
               const year = dateObj.getFullYear();
               const month = String(dateObj.getMonth() + 1).padStart(2, '0');
               const day = String(dateObj.getDate()).padStart(2, '0');
               return `${year}-${month}-${day}`;
            }

            // Handle "YYYYMMDD" format
            if (/^\d{8}$/.test(dateString)) {
               const year = dateString.substring(0, 4);
               const month = dateString.substring(4, 6);
               const day = dateString.substring(6, 8);
               const ymdDate = new Date(`${year}-${month}-${day}` + 'T00:00:00');
               if (!isNaN(ymdDate.getTime())) return `${year}-${month}-${day}`;
            }

            // Handle "M/D(曜日)" format - assumes current year if not specified.
            // For simplicity, assume 2025 based on the context of the provided news.
            if (/^\d{1,2}\/\d{1,2}\(.+\)$/.test(dateString)) {
                const parts = dateString.split('/');
                const month = parts[0];
                const day = parts[1].split('(')[0];
                const year = new Date().getFullYear(); // Assume current year if not specified
                 // Add specific year check based on context if needed
                 if (year === 2025) { // Based on the provided news context
                     const potentialDate = new Date(`${year}-${month}-${day}` + 'T00:00:00');
                      if (!isNaN(potentialDate.getTime()) && potentialDate.getFullYear() === year && potentialDate.getMonth() + 1 === parseInt(month) && potentialDate.getDate() === parseInt(day)) {
                           return `${year}-${String(month).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
                      }
                 }
            }


           console.warn("Could not parse or format date for input:", dateString);
           return '';
       } catch (e) {
           console.error("Error formatting date for input:", dateString, e);
           return '';
       }
    }
